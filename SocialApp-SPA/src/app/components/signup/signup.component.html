<div class="container">
    <div class="row">
        <div class="col s10 offset-s1">
            <h4 id="title">Register Now</h4>
    <form [formGroup]="signupForm" class="col s12" novalidate (ngSubmit) = "signupUser()">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" formControlName="username">
          <label>User Name</label>
        </div>
     </div>
     <div class="row">
        <div class="input-field col s12">
          <input type="email" formControlName="email">
          <label>Email</label>
        </div>
      </div>
     <div class="row">
        <div class="input-field col s12">
          <input type="password" formControlName="password">
          <label>Password</label>
        </div>
      </div>
      <button class="btn waves-effect">Sign Up</button>
    </form>
        </div>
    </div>
</div>
