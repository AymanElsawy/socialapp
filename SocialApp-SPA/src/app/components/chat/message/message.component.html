<div class="row">
  <div class="col s12">
    <div class="row">
      <div>
        <div class="valign-wrapper wrapper">
          <div class="col s8">
            <div class="col s12 receiver-img">
              <img
                src="http://placeimg.com/100/100/nature"
                alt=""
                class="circle"
              />
            </div>
            <div class="row">
              <div class="col s12 receiver-name">
                <span>
                  {{ receiverData?.username }}
                  <span *ngIf="typing"> is typing</span>
                  <p class="isOnline">Online</p>
                </span>
              </div>
            </div>
          </div>
          <div class="col s4">
            <div class="call_cam">
              <span
                ><i class="material-icons waves-circle larg-icon"
                  >phone</i
                ></span
              >
              <span
                ><i class="material-icons waves-circle larg-icon"
                  >videocam</i
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12">
    <div class="row panel-content" ngx-auto-scroll lock-y-offset="10" observe-attributes>
      <div class="card" *ngFor="let message of messages" >
        <div
          class="left left-message col s12"
          *ngIf="
            senderData.username != receiverData.username &&
            senderData.username != message.senderName
          "
        >
          <img src="http://placeimg.com/50/50/nature" alt="" class="circle" />
          <div class="chat-bubble left">
            <div class="message">{{ message.body }}</div>
          </div>
          <span class="msg_time_send">{{ timeAgo(message.createdAt) }}</span>
        </div>
        <div
          class="right col s12"
          *ngIf="
            senderData.username === message.senderName "
        >
          <div class="chat-bubble right">
            <div class="message">{{ message.body }}</div>
          </div>
          <span class="msg_time_send">{{ timeAgo(message.createdAt) }}</span>
          <img 
          *ngIf="message.isRead"
            src="http://placeimg.com/50/50/nature"
            width="20"
            alt=""
            class="circle receiver-read"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 wrapper">
    <div class="row">
      <form
        #messageForm="ngForm"
        (ngSubmit)="sendMessage()"
      >
        <div class="col s8 m9 l10">
          <textarea
          (keypress)="isTyping()"
            [(ngModel)]="message"
            required
            name="message"
            class="materialize-textarea"
            placeholder="write your message and press send"
          ></textarea>
        </div>
        <div class="col s1">
          <button class="emoji">ðŸ˜ƒ</button>
        </div>
        <div class="col s1">
          <button class="suffix btn" [disabled]="!messageForm.valid">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
