<div class="animate__animated animate__flash">
<app-navbar (onlineUser)="online($event)"></app-navbar>
    <div class="container-fluid" style="margin-top: 10px">
        <div class="row">
            <div class="col s12 m4 l4 xl3">
                <app-side></app-side>
            </div>
            <div class="col s12 m8 l8 xl9">
                <div class="row">
                    <div class="col s6 m4 l3" *ngFor="let user of users">
                        <div class="card">
                            <a>
                                <div class="card-image img-div">
                                    <img class="circle responsive-img" src="http://placeimg.com/200/200/nature">
                                    <div class="online" *ngIf="checkIfOnline(user._id)"></div>
                                </div>
                            </a>
                            <div class="card-action">
                                <h3 class="card-title center-align">
                                    {{user.username}}
                                </h3>
                               
                                    <a class="btn waves-effect btn-small" *ngIf="!isFollowed(user._id)" (click)="followUser(user)">Follow</a>
                                    <a class="btn waves-effect btn-small" *ngIf="isFollowed(user._id)" (click)="unfollowUser(user)">unFollow</a>
                                    <a [routerLink]="['/chat',user._id]"><i class="material-icons right chat-icon">message</i></a>
                                 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
