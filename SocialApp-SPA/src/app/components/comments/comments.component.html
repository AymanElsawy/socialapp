<app-navbar></app-navbar>
<div class="container animated fadeIn" style="margin-top: 10px">
  <div class="row">
    <div class="col s12 m5 l5">
      <app-side></app-side>
    </div>
    <div class="col s12 m7 l7">
      <div class="row header">
        <ul class="collection">
          <li class="collection-item avatar">
            <img
              src="http://placeimg.com/100/100/nature"
              alt=""
              class="circle"
            />
            <span class="title">{{ post?.username }}</span>
            <p class="time">{{ timeAgo(post?.createdAt) }}</p>
          </li>
        </ul>
        <div class="card">
          <div class="card-image">
            <img
              class="post-image"
              src="http://placeimg.com/400/300/nature"
              alt="post image"
            />
          </div>
          <div class="card-content post-content">
            <p class="post-text">{{ post?.post }}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <form [formGroup]="commentFrom" (ngSubmit)="addComment()">
          <div class="row form-div">
            <div class="input-field col s12">
              <textarea
                class="materialize-textarea"
                formControlName="comment"
              ></textarea>
              <label for="textarea1">Write your comment here</label>
              <div col s12>
                <button class="btn waves-effect post-btn">
                  <i class="material-icons right">message</i>comment
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- <div class="col s12 center-align">
        <pagination-controls
          class="marg marg1 ng-margin removecontent-next removecontent-previous my-button my-pagination my-pag"
          (pageChange)="p = $event"
        ></pagination-controls>
      </div> -->
    </div>
  </div>
</div>
