<div class="animate__animated animate__flash">
    <app-navbar></app-navbar>
    <div class="container-fluid" style="margin-top: 10px">
        <div class="row">
            <div class="col s12 m4 l4 xl3">
                <app-side></app-side>
            </div>
            <div class="col s12 m8 l8 xl9">
                <div class="row">
                    <div class="col s6 m4 l3" *ngFor="let user of currentUserFollowing">
                        <div class="card" *ngIf="currentUserFollowing.length > 0">
                            <a>
                                <div class="card-image img-div">
                                    <img class="circle responsive-img" [src]="photoUrl+user?.userfollowed?.photoVersion+'/'+user?.userfollowed?.photoId">
                                </div>
                            </a>
                            <div class="card-action">
                                <h3 class="card-title center-align">
                                    {{user?.userfollowed?.username}}
                                </h3>
                               
                                    <a class="btn waves-effect btn-small" (click)="unfollowUser(user)">unFollow</a>
                                    <a><i class="material-icons right chat-icon">message</i></a>
                                 </div>
                        </div>
                      
                    </div>
                      <div *ngIf="currentUserFollowing.length < 1 ">
                            <h3>Not following any one yet !! </h3>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
