<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img
      [src]="
        photoUrl + post?.user?.photoVersion + '/' + post?.user?.photoId | safe
      "
      alt=""
      class="circle"
    />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ timeAgo(post.createdAt) }}
      <br />
      Country
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image" *ngIf="post.photoId">
          <img 
            [src]="
              photoUrl + post?.photoVersion + '/' + post?.photoId
                | safe
            "
            alt="post image"
          />
        </div>
        <p class="post-title" *ngIf="!post.photoVersion">
          {{ post?.post }}
        </p>
        <div class="card-content post-text" *ngIf="post.photoVersion">
          <p>{{ post?.post }}</p>
        </div>
        <div class="card-action">
          <i
            class="material-icons"
            (click)="likePost(post)"
            [ngClass]="
              !areYouLike(post.likes, user.username) ? 'notliked' : 'liked'
            "
            >thumb_up</i
          >
          <span class="icon-span">{{ post.totalLikes }}</span>
          <i
            class="material-icons"
            [ngClass]="
              !areYouLike(post.comments, user.username) ? 'notliked' : 'liked'
            "
            (click)="goToComments(post)"
            >comment</i
          >
          <span class="icon-span">{{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>
